<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 1024px)">
        <img class="card__image" src="images/image-product-mobile.jpg" alt="product-image">
      </picture>
      <div class="card__content">
        <header>
          <p class="card__category">Perfume</p>
          <h2 class="card__heading">Gabrielle Essence Eau De Parfum</h2>
        </header>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__new-price">$149.99</span>
          <span class="card__old-price"><del>$169.99</del></span>
        </div>
        <form action="#">
          <button class="card__button" type="submit">Add to Cart</button>
        </form>
      </div>
    </article>
  </main>
</body>
</html>
